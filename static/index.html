<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Project Manager</title>
    <link rel="icon" href="https://media2.giphy.com/media/QssGEmpkyEOhBCb7e1/giphy.gif?cid=ecf05e47a0n3gi1bfqntqmob8g9aid1oyj2wr3ds3mg700bl&amp;rid=giphy.gif" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <video id="background-video" autoplay loop muted playsinline>
        <source src="/static/mixkit-swiss-alps-snow-background-time-lapse-4283-4k.mp4" type="video/mp4">
    </video>
    <div class="container">
        <header>
            <div class="header-title">
                <img src="https://media2.giphy.com/media/QssGEmpkyEOhBCb7e1/giphy.gif?cid=ecf05e47a0n3gi1bfqntqmob8g9aid1oyj2wr3ds3mg700bl&rid=giphy.gif" alt="Git Project Manager" class="header-logo">
                <h1>Git Project Manager</h1>
            </div>
            <div class="header-buttons">
                <button class="btn-odoo" onclick="openOdooConfig()">Odoo Config</button>
                <button class="btn-add" onclick="showAddProjectModal()">+ Add Project</button>
            </div>
        </header>

        <div id="projects-container" class="projects-grid">
            <!-- Projects will be loaded here -->
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification" class="notification"></div>

    <!-- Add Project Modal -->
    <div id="addProjectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddProjectModal()">&times;</span>
            <h2>Add New Project</h2>
            
            <!-- Swipe Indicator Dots -->
            <div class="swipe-indicators">
                <span class="swipe-dot active" data-page="0"></span>
                <span class="swipe-dot" data-page="1"></span>
            </div>
            
            <!-- Swipeable Container -->
            <div class="swipe-container" id="addProjectSwipeContainer">
                <!-- Page 1: Add by Path -->
                <div class="swipe-page active">
                    <form id="addProjectForm" onsubmit="addProject(event)">
                        <div class="form-group">
                            <label for="projectPath">Project Path:</label>
                            <input type="text" id="projectPath" placeholder="C:\Users\username\projects\myproject" required>
                        </div>
                        <button type="submit" class="btn-primary">Add Project</button>
                    </form>
                </div>
                
                <!-- Page 2: Clone from URL -->
                <div class="swipe-page">
                    <form id="cloneProjectForm" onsubmit="cloneProject(event)">
                        <div class="form-group">
                            <label for="clonePath">Clone To Path:</label>
                            <input type="text" id="clonePath" placeholder="C:\Users\username\projects" required>
                        </div>
                        <div class="form-group">
                            <label for="cloneUrl">Repository URL:</label>
                            <input type="text" id="cloneUrl" placeholder="https://github.com/user/repo.git" required>
                        </div>
                        <button type="submit" class="btn-primary">Clone & Add Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Actions Modal -->
    <div id="actionsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeActionsModal()">&times;</span>
            <h2 id="projectNameTitle">Project Actions</h2>
            <div class="actions-container">
                <button class="action-btn" onclick="showGitStatus()">
                    <div class="action-icon">üìä</div>
                    <div class="action-content">
                        <div class="action-title">Show Git Status</div>
                        <div class="action-desc">View branch and repository status</div>
                    </div>
                    <div class="action-arrow">‚Üí</div>
                </button>
                <button class="action-btn" onclick="showCheckoutModal()">
                    <div class="action-icon">üîÑ</div>
                    <div class="action-content">
                        <div class="action-title">Switch Branch</div>
                        <div class="action-desc">Checkout a different branch</div>
                    </div>
                    <div class="action-arrow">‚Üí</div>
                </button>
                <button class="action-btn" onclick="gitPull()">
                    <div class="action-icon">‚¨áÔ∏è</div>
                    <div class="action-content">
                        <div class="action-title">Pull Changes</div>
                        <div class="action-desc">Fetch and merge from remote</div>
                    </div>
                    <div class="action-arrow">‚Üí</div>
                </button>
            </div>
            <div id="gitOutput" class="git-output"></div>
        </div>
    </div>

    <!-- Checkout Branch Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckoutModal()">&times;</span>
            <h2>Switch Branch</h2>
            <form id="checkoutForm" onsubmit="checkoutBranch(event)">
                <div class="form-group">
                    <label for="branchName">Branch Name:</label>
                    <input type="text" id="branchName" placeholder="main" required>
                </div>
                <button type="submit" class="btn-primary">Switch Branch</button>
            </form>
        </div>
    </div>

    <!-- Odoo Config Path Modal -->
    <div id="odooConfigModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOdooConfigModal()">&times;</span>
            <h2>Odoo Config Path</h2>
            <form id="odooConfigForm" onsubmit="saveOdooConfigPath(event)">
                <div class="form-group">
                    <label for="odooConfigPath">Enter full path to your odoo.conf:</label>
                    <input type="text" id="odooConfigPath" placeholder="C:\Users\username\Documents\Odoo17\server\odoo.conf" required>
                </div>
                <button type="submit" class="btn-primary">Save & Open</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
